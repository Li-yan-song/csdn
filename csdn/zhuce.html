<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立刻注册</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript"  src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/zhuce.css">
</head>
<body>
    <div id="add" style="background:url(https://csdnimg.cn/passport/login-bg.png)">
        <div class="container">
            <div class="login">
                <h3>立即注册</h3>
                <div class="user-info">
                    <input placeholder="输入用户名/邮箱/手机号" v-model="phone" class="user-name" type="text" value="">
                    <input placeholder="输入密码" v-model="password" class="pass-word" type="password" value="" >
                    <input placeholder="再次输入密码" v-model="uname" class="uname" type="password" value="" >
                </div>
                <div class="forget">
                    <span>
                        <input type="checkbox"  value="true" checked="checked" class="auto-login" tabindex="4">
                        <label for="rememberMe">下次自动登录</label>
                    </span>
                    <span class="forget-passward">
                        <a href="#">忘记密码</a>
                    </span>
                </div>
                <div class="login-button">
                    <input class="logging" @click="Reg" accesskey="l" value="立刻注册" tabindex="6" type="button">
                </div>
                <div class="line"></div>
                <div class="third-part">
                    <span style="width: 257px;">第三方帐号登录</span>
                    <a href="#" class="sina"></a>
                    <div class="register-now">
                        <span>还没有CSDN帐号？</span>
                        <span class="register tracking-ad" data-mod="popu_28">
                            <a>立即注册</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="footer">
